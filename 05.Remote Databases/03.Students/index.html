<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<table id="results">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Faculty Number</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<form>
    <h3>FORM</h3>
    <label for="studentId">ID
        <input type="number" id="studentId">
    </label>
    <label for="firstName">First Name
        <input type="text" id="firstName">
    </label>
    <label for="lastName">Last Name
        <input type="text" id="lastName">
    </label>
    <label for="facultyNumber">Faculty Number
        <input type="text" id="facultyNumber">
    </label>
    <label for="grade">Grade
        <input type="number" id="grade">
    </label>
    <button type="submit">Submit</button>
    <button type="button" id="loadStudents">Load</button>
</form>
<form id="edit-form">
    <h3>EDIT FORM</h3>
    <label for="edit-id">ID</label>
    <input type="number" id="edit-id">
    <label for="edit-first-name">First Name</label>
    <input type="text" id="edit-first-name">
    <label for="edit-last-name">Last Name</label>
    <input type="text" id="edit-last-name">
    <label for="edit-faculty-number">Faculty Number</label>
    <input type="number" id="edit-faculty-number">
    <label for="edit-grade">Grade</label>
    <input type="number" id="edit-grade">
    <button id="edit-btn">Edit</button>
</form>

<form id="delete-form">
    <h3>DELETE FORM</h3>
    <label for="delete-id">ID</label>
    <input type="number" id="delete-id">
    <label for="delete-first-name">First Name</label>
    <input type="text" id="delete-first-name">
    <label for="delete-last-name">Last Name</label>
    <input type="text" id="delete-last-name">
    <label for="delete-faculty-number">Faculty Number</label>
    <input type="number" id="delete-faculty-number">
    <label for="delete-grade">Grade</label>
    <input type="number" id="delete-grade">
    <button id="delete-btn">Delete</button>
</form>
